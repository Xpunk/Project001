<!DOCTYPE html>
<html>
	
	<head>
	   <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	   <style type="text/css">
	       html { height: 100% }
	       body { height: 100%; margin: 0; padding: 0 }
	       #map-canvas { height: 100% }
	   </style>
	   
	   <script type="text/javascript"
	           src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA71WrZTB7N-QkYGh5FZq34p4v-8OD2Uak&sensor=false">
	   </script>
	           
	   <script type="text/javascript">
	     var map;
	     var markerPositionArray = []; //Tableau des markers de la position
	     var markerStationArray = [];  //Tableau des markers des stations
	     
	     function initialize() {
	     	//Initialisation de la carte
	       var mapOptions = {center: new google.maps.LatLng(43.566240, 3.3722431),zoom: 10};
	       map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
	     }
	     google.maps.event.addDomListener(window, 'load', initialize);
	   </script>
	   
	</head>
	
	<body>
		<div id="map-canvas"></div>
	</body>
	
</html>
